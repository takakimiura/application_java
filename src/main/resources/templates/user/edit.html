<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = 'ユーザー情報編集')"></head>
<body>
  <div class="container">
    <h1>ユーザー情報編集</h1>
    <form th:action="@{/user/{id}/update(id=${userData.id})}" th:object="${userData}" th:method="post">
      <div class="form-group">
        <label>名前：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{name}" class="form-control">
      </div>
      <div class="form-group">
        <label>住所：</label>
        <input type="text" th:field="*{address}" class="form-control">
      </div>
      <div class="form-group">
        <label>電子メール：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{email}" class="form-control">
      </div>
      <br />
      <div class="text-center">
        <a href="/user/list" class="btn btn-secondary">キャンセル</a>
        <input type="submit" value="　登録　" class="btn btn-primary">
      </div>
    </form>
  </div>
</body>
</html>
